<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <script type="text/javascript">
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "data.json", true);
    xmlHttp.addEventListener("load", ajaxCallback, false);
    xmlHttp.send(null);
    function ajaxCallback(event){
      var json = JSON.parse(event.target.responseText);
      json.forEach(e => {
        const elem = document.getElementById(e.category);
        const elemIcon = elem.getElementsByTagName("img")[0];
        elemIcon.setAttribute('src', e.icon);
        const elemMode = elem.getElementsByClassName("mode")[0];
        elemMode.innerHTML = e.category;
        const elemScore = elem.getElementsByClassName("score")[0];
        elemScore.innerHTML = e.score + '<span class="grey"> / 100</span>';
        })
      }
  </script>

</head>

<body>
  <main class="container">
    <div class="shadow">
      <div class="result-section">
        <h1 class="your-result result-columns">Your Result</h1>
        <div class="circle result-columns">
          <p class="total-score">76</p>
          <p class="total-possible">of 100</p>
        </div>
        <p class="evaluation result-columns">Great</p>
        <p class="comparison result-columns">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-section">
        <h2 class="summary">Summary</h2>
        <div class="reaction card" id="Reaction">
          <img class="icon" src="#" alt="lighting bolt icon"/>
          <div class="mode"></div>
          <div class="score"></div>
        </div>
        <div class="memory card" id="Memory">
          <img class="icon" src="#" alt="memory icon"/>
          <div class="mode"></div>
          <div class="score"></div>
        </div>
        <div class="verbal card" id="Verbal">
          <img class="icon" src="#" alt="verbal icon"/>
          <div class="mode"></div>
          <div class="score"></span></div>
        </div>
        <div class="visual card" id="Visual">
          <img class="icon" src="#" alt="visual icon"/>
          <div class="mode"></div>
          <div class="score"></span></div>
        </div>
        <button class="continue" type="button">
          Continue
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="cnxwebdesign.com">Ted Rinquest</a>.
  </footer>
</body>

</html>
